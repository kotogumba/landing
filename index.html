<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <meta charset="UTF-8">
  <title>Le Veterinary</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/vet.jpeg')">
    <div class="container">
      <h2> Your pet need a help?</h2>
      <p> We are here to help you</p>
      <a href="#" class="btn-green">Contact us</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center"> How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/cat1.svg" alt="apply">
        <h3> Step 1</h3>
        <p> Call us and make an appointment. </p>
      </div>
      <div class="card">
        <img src="images/dog1.svg" alt="learn">
        <h3> Step 2</h3>
        <p> Bring your pet to us </p>
      </div>
      <div class="card">
        <img src="images/cat2.svg" alt="product">
        <h3> Step 3</h3>
        <p> Get your pet treated </p>
      </div>

    </div>
  </div>
  <!-- code a footer -->

  <div class="footer">
    <div class="links">
      <a href="#" class="href">
        <i class="fab fa-fw fa-facebook-f"></i>
      </a>
      <a href="#" class="href">
        <i class="fab fa-fw fa-github"></i>
      </a>
      <a href="#" class="href">
        <i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="#" class="href">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
    </div>
    <p>This website was coded with <i class="fas fa-heart"></i> at Le Veterinary.</p>

</body>
</html>
